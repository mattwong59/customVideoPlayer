<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Custom Video Player</title>
</head>
<body>
  <div class="player">
    <video class="player_video">
      <source src="./Pexels Videos 2463473.mp4 " type="video/mp4">
    </video>

    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled"></div>
      </div>
      <button class="player_button toggle" title="Play/Pause">â–º</button>
      <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">

    </div>

  </div>
</body>
</html>
